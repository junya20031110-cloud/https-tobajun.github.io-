<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tobajun Works</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      background: #f9fafb;
      color: #111;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.6rem; }
    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    section { margin-bottom: 2rem; }
    h2 { color: #2563eb; }
    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tobajun Works</h1>
    <nav>
      <a href="#music">音楽</a>
      <a href="#life">日常</a>
      <a href="#contact">連絡先</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>自己紹介</h2>
      <p>ここに簡単な自己紹介を書きます。趣味や活動、やっていることをまとめるサイトです。</p>
    </section>

    <section id="music">
      <h2>音楽</h2>
      <div class="card">
        <p>ギターや機材レビュー、演奏記録などを載せる予定。</p>
      </div>
    </section>

    <section id="life">
      <h2>日常</h2>
      <div class="card">
        <p>インテリア、キャンプ、雑多な趣味をまとめる場所。</p>
      </div>
    </section>

    <section id="contact">
      <h2>連絡先</h2>
      <p>メール: <a href="mailto:you@example.com">you@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Tobajun Works</p>
  </footer>
</body>
</html>
