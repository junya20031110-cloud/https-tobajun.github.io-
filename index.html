<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tobajun Works</title>
  <style>
    :root{
  --bg: radial-gradient(circle at top left, #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
  --surface: rgba(255,255,255,0.2);
  --text:#fff;
  --accent:#ffeb3b;
}

body {
  margin: 0;
  font-family: 'Trebuchet MS', 'Comic Sans MS', cursive, sans-serif;
  line-height: 1.6;
  background: var(--bg);
  background-size: 400% 400%;
  animation: psychedelic 20s ease infinite;
  color: var(--text);
}

@keyframes psychedelic {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  background: rgba(0,0,0,0.5);
  padding: 1rem;
  text-align: center;
  color: var(--accent);
  text-shadow: 2px 2px 6px #000;
}

header h1 {
  font-size: 2rem;
  margin: 0;
  letter-spacing: 2px;
}

nav a {
  color: var(--accent);
  margin: 0 0.5rem;
  text-decoration: none;
  font-weight: bold;
  text-shadow: 1px 1px 4px #000;
}
nav a:hover {
  color: #fff;
}

main { 
  max-width: 800px; 
  margin: 2rem auto; 
  padding: 0 1rem; 
}

h2 { 
  color: var(--accent); 
  text-shadow: 2px 2px 6px #000; 
}

.card {
  background: var(--surface);
  border-radius: 16px;
  padding: 1rem;
  margin: 1rem 0;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

footer {
  background: rgba(0,0,0,0.6);
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  color: var(--accent);
  text-shadow: 1px 1px 4px #000;
}
  </style>
</head>
<body>
  <header>
    <h1>Tobajun Works</h1>
    <nav>
      <a href="#music">音楽</a>
      <a href="#life">日常</a>
      <a href="#contact">連絡先</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>自己紹介</h2>
      <p>ここに簡単な自己紹介を書きます。趣味や活動、やっていることをまとめるサイトです。</p>
    </section>

    <section id="music">
      <h2>音楽</h2>
      <div class="card">
        <p>ギターや機材レビュー、演奏記録などを載せる予定。</p>
      </div>
    </section>

    <section id="life">
      <h2>日常</h2>
      <div class="card">
        <p>インテリア、キャンプ、雑多な趣味をまとめる場所。</p>
      </div>
    </section>

    <section id="contact">
      <h2>連絡先</h2>
      <p>メール: <a href="mailto:you@example.com">you@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Tobajun Works</p>
  </footer>
</body>
</html>
