<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tobajun Works</title>
  <style>
:root{
  /* 彩度は高いが暗めの下地にして文字を読みやすく */
  --bg1:#0b0f1a; --bg2:#11243a;
  --accent1:#ffcf33;  /* 黄色 */
  --accent2:#ff5ab3;  /* マゼンタ */
  --accent3:#34d399;  /* グリーン */
  --text:#f8fafc;     /* ほぼ白 */
  --muted:#cbd5e1;    /* 薄グレー */
}

/* ==== 背景（暗めグラデ + サイケ模様のオーバーレイ） ==== */
body{
  margin:0; color:var(--text);
  font-family:"Noto Sans JP", system-ui, sans-serif;
  line-height:1.85;
  background:
    radial-gradient(1200px 800px at 10% -10%, rgba(255,90,179,.35), transparent 50%),
    radial-gradient(1200px 800px at 110% 110%, rgba(52,211,153,.35), transparent 50%),
    linear-gradient(140deg, var(--bg1), var(--bg2));
  /* ゆるい波アニメ（さりげなく） */
  background-size: 200% 200%;
  animation:bgshift 22s ease-in-out infinite;
}
@keyframes bgshift{
  0%{background-position: 0% 50%}
  50%{background-position: 100% 50%}
  100%{background-position: 0% 50%}
}

/* ==== ヘッダー ==== */
header{
  position:sticky; top:0; z-index:10;
  padding:14px 10px 18px;
  text-align:center;
  background:rgba(5,8,14,.55);
  backdrop-filter:saturate(140%) blur(6px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
header h1{
  margin:4px 0 6px;
  font-family:"Fugaz One", cursive;
  font-size: clamp(28px, 6vw, 44px);
  letter-spacing:.02em;
  color:var(--accent1);
  text-shadow:
    0 2px 0 rgba(0,0,0,.45),
    0 0 18px rgba(255,207,51,.25);
}
nav{display:flex; gap:18px; justify-content:center; flex-wrap:wrap}
nav a{
  color:var(--muted); text-decoration:none; font-weight:600;
  padding:6px 10px; border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
}
nav a:hover{ color:var(--text); border-color:rgba(255,255,255,.25) }

/* ==== コンテンツ幅・見やすさ ==== */
main{ max-width: 860px; margin: 28px auto; padding: 0 16px; }
section{ margin: 28px 0; }
h2{
  margin:0 0 10px;
  font-family:"Fugaz One", cursive;
  font-size: clamp(22px, 4.8vw, 30px);
  color:var(--accent2);
  text-shadow: 0 2px 0 rgba(0,0,0,.45);
}
p{ color: var(--muted); }

/* ==== カード ==== */
.card{
  background: rgba(255,255,255,.12);  /* 明るめ半透明 */
  border: 1px solid rgba(255,255,255,.22); /* 薄い縁取りで読みやすく */
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 14px 32px rgba(0,0,0,.25);
}

/* ==== フッター ==== */
footer{
  margin-top:34px; padding:18px 10px;
  background: rgba(5,8,14,.7);
  color: var(--muted); text-align:center; font-size:.95rem;
  border-top:1px solid rgba(255,255,255,.08);
}

/* アクセント下線（必要ならリンクや小見出しに） */
.psy-underline{
  background:
    linear-gradient(90deg, var(--accent2), var(--accent3));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow:none;
}
  </style>
</head>
<body>
  <header>
    <h1>Tobajun Works</h1>
    <nav>
      <a href="#music">音楽</a>
      <a href="#life">日常</a>
      <a href="#contact">連絡先</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>自己紹介</h2>
      <p>ここに簡単な自己紹介を書きます。趣味や活動、やっていることをまとめるサイトです。</p>
    </section>

    <section id="music">
      <h2>音楽</h2>
      <div class="card">
        <p>ギターや機材レビュー、演奏記録などを載せる予定。</p>
      </div>
    </section>

    <section id="life">
      <h2>日常</h2>
      <div class="card">
        <p>インテリア、キャンプ、雑多な趣味をまとめる場所。</p>
      </div>
    </section>

    <section id="contact">
      <h2>連絡先</h2>
      <p>メール: <a href="mailto:you@example.com">you@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Tobajun Works</p>
  </footer>
</body>
</html>
